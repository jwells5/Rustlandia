<!DOCTYPE html>
<html>
<head>
	<title>Rustlandia Server</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rustlandia Server</h1>
		<h2>Survive and thrive in Rust</h2>
	</header>
	
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Servers</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>

	<main>
		<section class="scroll-reveal">
			<h2>Latest News</h2>
			<p>Here you can find the latest news and updates about Rustlandia Server.</p>
		</section>
	
		<section class="scroll-reveal">
			<h2>Our Servers</h2>
			<p>We offer a variety of Rust servers for players of all levels.</p>
		</section>
	</main>
	

	<footer>
		<p>&copy; 2023 Rustlandia Server</p>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const revealElements = document.querySelectorAll('.scroll-reveal');
			
			function checkVisibility() {
				const windowHeight = window.innerHeight;
				
				revealElements.forEach(element => {
					const elementTop = element.getBoundingClientRect().top;
					
					if (elementTop <= windowHeight - 100) {
						element.classList.add('visible');
					}
				});
			}
			
			checkVisibility();
			window.addEventListener('scroll', checkVisibility);
		});
	</script>	
</body>
</html>
